{% extends 'catalog/base_generic.html' %}

{% block title %}
    <title>Book Delete</title>
{% endblock %}

{% block content %}
    <h1>Delete Book</h1>
    <p>Are you sure you want to delete the book: {{ book }} ({{ book.author }})?</p>

    <form action="" method="post">
        {% csrf_token %}
        <input type="submit" value="Yes, delete." class="btn btn-primary">
        <input type="button" value="Cancel" class="btn btn-primary" onclick="window.location='{% url 'book-list' %}'; return false;">
    </form>

{% endblock %}
